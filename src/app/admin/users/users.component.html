<div class="content">
  <h1>Users</h1>
  <mat-card>
    <mat-card-header class="users-toolbar">
      <i class="fa fa-user-plus"></i>
      <span class="users-amount-label">2 / <b>137</b> users</span>
      <span class="spacer"></span>
      <mat-form-field appearance="outline" style="font-size: 11px">
        <i matPrefix class="fa fa-search fa-lg" style="margin-right: 2px"> </i>
        <input matInput placeholder="Search" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef id="first"> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Display name </th>
          <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="lastSeen">
          <th mat-header-cell *matHeaderCellDef> Last seen </th>
          <td mat-cell *matCellDef="let user"> {{user.lastSeen}} </td>
        </ng-container>

        <ng-container matColumnDef="sessions">
          <th mat-header-cell *matHeaderCellDef> sessions </th>
          <td mat-cell *matCellDef="let user"> {{user.sessions}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>

</div>
