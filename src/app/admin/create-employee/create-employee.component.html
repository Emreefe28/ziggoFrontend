  <div mat-dialog-content>
    <p>Create employee</p>
    <mat-form-field>
      <input matInput type="name" placeholder="Name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="username" placeholder="Username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput type="password" placeholder="Password">
    </mat-form-field>
    <br>
    <mat-radio-group
      aria-labelledby="radio-group-label"
      class="example-radio-group">
      <!-- TODO check these values and adjust if needed-->
      <mat-radio-button class="radio-button" value="1">
        Admin
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="2">
        Employee
      </mat-radio-button>
    </mat-radio-group>
    <br>
    <button mat-raised-button>Submit</button>
  </div>
